    <main id="mainContent">
        <section id="portada">

            <h2>Contacto con la Empresa</h2>

            <form method="get" id="formcontacto">
                <div>
                    <label>Nombre</label>
                    <input type="text" name="nombre" placeholder="Introduzca por favor su Nombre" required>
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Ingrese su Email" required>
                </div>

                <div>
                    <label>Telefono:</label>
                    <input type="tel" placeholder="Ingrese su Telefono" name="telefono" required>
                </div>

                <div>
                    <label>Provincia</label>
                    <select name="provincia">
                        <option>Seleccion su Provincia</option>
                        <option value="caba">CABA</option>
                        <option value="santafe">Sante Fe</option>
                        <option value="cba">Cordoba</option>
                        <option value="mza">Mendoza</option>
                    </select>
                </div>

                <div>
                    <label>Comentarios</label>
                    <textarea name="Comentario" cols="30" rows="10" required></textarea>
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" name="" id="">
                </div>

                <div>
                    <label>
                        <input type="checkbox">
                        Quiero recibir informacion
                    </label>
                </div>

                <div>
                    <input type="submit" value="Escribenos!" class="btn-envio">
                </div>
                
            </form>

        </section>

    </main>
